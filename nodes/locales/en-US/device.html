<script type="text/html" data-help-name="sonyaudio-device">
    <p>
        Node to configure a Sony audio device supporting the Sony Audio Control API.
    </p>
    <p style="margin-bottom: 15px;"></p>
    <h3>Details</h3>
    <p>
        Please configure the networt parameters of your Sony audio device so
        that the nodes can connect to it or use the device discovery, see below.
        You can create multiple configuration nodes if you have more than one
        Sony audio device.
    </p>
    <p style="margin-bottom: 15px;"></p>
    <h3>Configuration</h3>
    <dt>Name</dt>
    <dd>A name for the node (optional).</dd>
    <dt>Host</dt>
    <dd>The IP address of the device.</dd>
    <dt>Port</dt>
    <dd>
        The IP port for the API service. Usually this is 10000 for soundbars and
        receivers as well as 54480 for wireless speakers.
    </dd>
    <dt>Discovery</dt>
    <dd>
        Press the refresh button to search for available Sony audio devices in the
        network. Then select an appropriate device from the list which will fill
        out the fields for name, host and port.
    </dd>
    <dt>Extended recovery on connection loss</dt>
    <dd>
        If selected, the default recovery mechanism after a connection loss is
        extended by a configurable recovery strategy.
    </dd>
    <dt>Retries</dt>
    <dd>
        The maximum number of retries to attempt a reconnection. A value of 0
        means infinite retries.
    </dd>
    <dt>Retry Delay</dt>
    <dd>The delay in seconds between failed reconnection and next retry.</dd>
</script>
