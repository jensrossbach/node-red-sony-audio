<script type="text/x-red" data-help-name="sony-audio-device">
    <p>
        Node to configure a Sony audio device supporting the Sony Audio Control API.
    </p>
    <h3>Details</h3>
    <p>
        Please configure the networt parameters of your Sony audio device so
        that the nodes can connect to it or use the device discovery, see below.
        You can create multiple configuration nodes if you have more than one
        Sony audio device.
    </p>
    <h3>Configuration</h3>
    <dt>Name</dt>
    <dd>
        Optionally specify a name for the configuration.
    </dd>
    <dt>Host</dt>
    <dd>
        Specify the host (IP address or host name) of the device.
    </dd>
    <dt>Port</dt>
    <dd>
        Specify the port for the API service.
    </dd>
    <dt>Discovery</dt>
    <dd>
        Press the refresh button to search for available Sony audio devices in the
        network. Then select an appropriate device from the list.
    </dd>
    <dt>Extended recovery on connection loss</dt>
    <dd>
        If selected, the default recovery mechanism after a connection loss is
        extended by a configurable recovery strategy.
    </dd>
    <dt>Retries</dt>
    <dd>
        Specify the maximum number of retries to attempt a reconnection. A value
        of 0 means infinite retries.
    </dd>
    <dt>Retry Delay</dt>
    <dd>
        Specify the delay in seconds between failed reconnection and next retry.
    </dd>
</script>
