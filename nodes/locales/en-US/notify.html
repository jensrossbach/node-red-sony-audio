<script type="text/html" data-help-name="sonyaudio-notify">
    <p>
        Notifies an event from a Sony audio device via the Sony Audio Control API.
    </p>
    <p style="margin-bottom: 15px;"></p>
    <h3>Details</h3>
    <p>
        This node listens for notifications and emits the event data in
        configurable form once arriving.
    </p>
    <p>
        A comprehensive documentation of the configuration possibilies including
        examples can be found in the <a href="https://github.com/jensrossbach/node-red-contrib-sony-audio-v2/wiki/Notify-Node">wiki</a>
        of the repository.
    </p>
    <p>
        See Sony <a href="https://developer.sony.com/develop/audio-control-api/api-references/api-overview-2">Audio Control API</a>
        reference for more details about the notification methods and their parameters.
    </p>
    <p style="margin-bottom: 15px;"></p>
    <h3>General configuration</h3>
    <dt>Name</dt>
    <dd>A name for the node (optional).</dd>
    <dt>Device</dt>
    <dd>The Sony audio device to connect to.</dd>
    <p style="margin-bottom: 15px;"></p>
    <h3>Notification configuration</h3>
    <dt>Events</dt>
    <dd>The service and the notifications to subscribe to.</dd>
    <p style="margin-bottom: 15px;"></p>
    <h3>Output configuration</h3>
    <p>
        Here you can define rules that form the output message or set
        context variables in the event of an incoming notification. Each
        entry in the list stands for a rule setting either a message
        property, a global or a flow variable.
    </p>
    <p>
        For each rule, you can select the type of content to be applied:
    </p>
    <dt>Filtered data</dt>
    <dd>
        Filters the raw data coming from the device using different
        criteria. The 'auto' filter selects a filter automatically
        matching the notification method. Non-matching filters will
        not set the property/variable.
    </dd>
    <dt>Unfiltered data</dt>
    <dd>
        Either the complete block of unprocessed data as it comes from
        the device or a specific part from it. The payload contains the
        first (and only) element of the parameters data.
    </dd>
    <dt>Env variable</dt>
    <dd>An environment variable or a text including environment variables.</dd>
    <dt>String</dt>
    <dd>
        Text which can contain templates in the form <code>{{template}}</code>
        to insert variable content. The following template variables are supported:
    </dd>
    <dl class="message-properties">
        <dt>host<span class="property-type">string</span></dt>
        <dd>the IP address of the device</dd>
        <dt>service<span class="property-type">string</span></dt>
        <dd>the API service name</dd>
        <dt>method<span class="property-type">string</span></dt>
        <dd>the API method name</dd>
        <dt>version<span class="property-type">string</span></dt>
        <dd>the API version number</dd>
        <dt>payload<span class="property-type">object</span></dt>
        <dd>the payload containing the parameters of the notification</dd>
    </dl>
    <dt>Number</dt>
    <dd>An arbitrary static number.</dd>
    <dt>Boolean</dt>
    <dd>A static boolean value (true or false).</dd>
    <dt>JSON</dt>
    <dd>Static content specified in JSON format.</dd>
    <dt>Expression</dt>
    <dd>
        A JSONata expression to create dynamic content depending
        on the original data coming from the device. The attributes
        have the same names as the string template variables, see
        above. Return <code>undefined</code> in order to not set the
        property/variable.
    </dd>
    <dt>Buffer</dt>
    <dd>A static binary buffer.</dd>
    <dt>Timestamp</dt>
    <dd>The time when the notification arrives.</dd>
    <p></p>
    <p>
        The checkbox option below the output list defines the behavior if
        a message shall be sent only if <code>msg.payload</code> has been
        set by one of the property rules or always when a notification comes
        from the device. Activate the checkbox if you for instance want to
        prevent a message from being sent in case a filter rule did not match
        the notification method.
    </p>
</script>
