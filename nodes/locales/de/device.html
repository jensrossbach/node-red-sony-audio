<script type="text/html" data-help-name="sonyaudio-device">
    <p>
        Knoten zum Konfigurieren eines Sony Audio-Geräts, das die Sony Audio Control
        API unterstützt.
    </p>
    <p style="margin-bottom: 15px;"></p>
    <h3>Details</h3>
    <p>
        Hier werden die Netzwerkparameter des Sony Audio-Geräts konfiguriert,
        damit die Knoten sich mit dem Gerät verbinden können. Es können mehrere
        Konfigurations-Knoten angelegt werden, um mehrere Geräte einzubinden.
    </p>
    <p style="margin-bottom: 15px;"></p>
    <h3>Konfiguration</h3>
    <dt>Name</dt>
    <dd>Ein Name für den Knoten (optional).</dd>
    <dt>Host</dt>
    <dd>IP-Adresse des Geräts.</dd>
    <dt>Port</dt>
    <dd>
        IP-Port des API-Dienstes auf dem Gerät. Normalerweise 10000 für
        Soundbars und Receiver sowie 54480 für kabellose Lautsprecher.
    </dd>
    <dt>Suche</dt>
    <dd>
        Über den Aktualisieren-Button wird eine Suche nach verfügbaren Sony
        Audio-Geräten im Netzwerk gestartet. Gefundene Geräte können anschließend
        in der Liste ausgewählt werden, damit die Felder für Name, Host und Port
        automatisch ausgefüllt werden.
    </dd>
    <dt>Erweiterte Wiederherstellung nach Verbindungsverlust</dt>
    <dd>
        Wenn ausgewählt, wird der Standardwiederherstellungsprozess um eine
        konfigurierbare Wiederherstellungsstrategie erweitert.
    </dd>
    <dt>Versuche</dt>
    <dd>
        Die maximale Anzahl an Versuchen, die Verbindung wiederherzustellen.
        Ein Wert von 0 bedeutet unbegrenzt viele Versuche.
    </dd>
    <dt>Wartezeit</dt>
    <dd>
        Die Wartezeit in Sekunden zwischen fehlgeschlagener Wiederherstellung
        der Verbindung und nächstem Versuch.
    </dd>
</script>
